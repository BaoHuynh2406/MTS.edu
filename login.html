<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login MTS.edu</title>
    <link rel="icon" type="image/x-icon" href="src/img/letter-m.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/login.css">

</head>

<body>
    <header class="header border-bottom " style="height: 50px;">
        <div class="container h-100">
            <div class="d-flex align-items-center justify-content-start h-100">
                <!-- LOGO -->
                <a href="/"
                    class="d-flex align-items-center col-auto col-lg-12 col-xl-auto  text-dark text-decoration-none">
                    <img  src="src/img/logo.svg" width="32" height="32" alt="logo">
                    <span class="fw-bold fs-6">MTS Education </span>
                </a>
            </div>
        </div>
    </header>

    <section class="vh-100"  style="background-color: #606b84; margin-top: 50px;">
        <div class="container  h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                
                <div class="col-sm-0 col-md-4 col-lg-4 col-xl-6">
                    <img src="src/img/Security-pana.svg" class="img-fluid img-panner" alt="img" >
                </div>

                <div class="card px-5 py-4 col-sm-12 col-md-9 col-lg-7 col-xl-5 offset-xl-1">
                    <form>
                        <h3 class="text-center mb-5">Đăng Nhập</h3>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"> <i class="fas fa-envelope"></i></span>
                                <input type="email" placeholder="abc@123.com" class="form-control form-control-lg" />
                            </div>
                            <label class="form-label" for="form1Example13">Địa chỉ email</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                <input type="password"  class="form-control form-control-lg" />
                            </div>
                            <label class="form-label" for="form1Example23">Mật khẩu</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label" for="form1Example3"> Lưu mật khẩu </label>
                            </div>
                            <a href="#!">Quên mật khẩu?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Đăng nhập</button>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted w-100">Hoặc</p>
                        </div>

                        <div class="row justify-content-around mb-4">
                            <a class="col-5 btn btn-primary btn-block" style="background-color: #3b5998"
                                href="index.html" role="button">
                                <i class="fab fa-facebook-f me-2"></i>Facebook
                            </a>
                            <a class="col-5  btn btn-primary  btn-block" style="background-color: #ff2a00;"
                                href="index.html" role="button">
                                <i class="fab fa-google me-2"></i></i>Google</a>

                        </div>

                        <span>Chưa có tài khoản? <a href="SignUp.html">đăng kí ngay</a></span>

                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
