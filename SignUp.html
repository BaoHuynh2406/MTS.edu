<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up MTS.edu</title>
    <link rel="icon" type="image/x-icon" href="src/img/letter-m.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/login.css">

</head>

<body>
    <header class="header border-bottom " style="height: 50px;">
        <div class="container h-100">
            <div class="d-flex align-items-center justify-content-start h-100">
                <!-- LOGO -->
                <a href="/"
                    class="d-flex align-items-center col-auto col-lg-12 col-xl-auto  text-dark text-decoration-none">
                    <img src="src/img/logo.svg" width="32" height="32" alt="logo">
                    <span class="fw-bold fs-6">MTS Education </span>
                </a>
            </div>
        </div>
    </header>

    <section class="vh-100" style="background-color: #606b84; margin-top: 50px;">
        <div class="container  h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-sm-0 col-md-4 col-lg-4 col-xl-6">
                    <img src="src/img/Insurance-amico.svg" class="img-fluid img-panner" alt="img" width="500px">
                </div>
                <div class="card px-5 py-4 col-sm-12 col-md-9 col-lg-7 col-xl-5 offset-xl-1">
                    <form>
                        <h3 class="text-center mb-5">Đăng Kí</h3>
                        <!-- Email input -->
                        <div class="form-outline mb-2">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"> <i class="fas fa-envelope"></i></span>
                                <input type="email" placeholder="abc@123.com" class="form-control" />
                            </div>
                            <label class="form-label" for="form1Example13">Địa chỉ email <i
                                    style="color: red;">*</i></label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-2">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control " />
                            </div>
                            <label class="form-label" for="form1Example23">Mật khẩu <i style="color: red;">*</i></label>
                        </div>

                        <!-- Password Repat -->
                        <div class="form-outline mb-2">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-redo-alt"></i></span>
                                <input type="password" class="form-control " />
                            </div>
                            <label class="form-label" for="form1Example23">Nhập lại mật khẩu <i
                                    style="color: red;">*</i></label>
                        </div>

                        <!-- Tên Của Bạn -->
                        <div class="form-outline mb-2">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                <input type="text" placeholder="Nguyen Van A" class="form-control " />
                            </div>
                            <label class="form-label" for="form1Example23">Tên của bạn: <i
                                    style="color: red;">*</i></label>
                        </div>

                      

                        <!-- Giới tính -->
                        <div class="mb-2">
                            <div class="form-check p-0" >
                                <label class="form-check-label me-5" for="sex">Giới tính:</label>


                                <input class="form-check-input" style="float: none;" checked="true" type="radio" name="sex" id="nam">
                                <label class="form-check-label me-5" for="nam">
                                    Nam
                                </label>

                                <input class="form-check-input" style="float: none;" type="radio" name="sex" id="nu">
                                <label class="form-check-label" for="nu">
                                    Nữ
                                </label>
                            </div>
                        </div>

                        <!-- Tên Của Bạn -->
                        <div class="form-outline mt-4 mb-5">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">+84</span>
                                <input type="text" class="form-control " />
                            </div>
                            <label class="form-label" for="form1Example23">SĐT </label>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block w-100 mb-4" >Đăng Kí</button>

                        <span>Đã có tài khoản? <a href="login.html">đăng nhập ngay</a></span>

                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
